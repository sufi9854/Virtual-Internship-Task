<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <link rel="stylesheet" href="task4.css">
</head>
<body>

  <div class="timeline-wrapper">
    <div class="timeline">
      <div class="timeline-line"></div>

      <div class="timeline-items">

        <div class="timeline-item">
          <div class="dot"></div>
          <div class="card">
            <h3>1982</h3>
            <p>Started as Medical Representative at Bevit Pharmaceuticals.</p>
          </div>
        </div>

        <div class="timeline-item">
          <div class="dot"></div>
          <div class="card">
            <h3>1987</h3>
            <p>Promoted to Area Manager, expanded Karnataka operations.</p>
          </div>
        </div>

        <div class="timeline-item">
          <div class="dot"></div>
          <div class="card">
            <h3>1994</h3>
            <p>Became Regional Manager, led 25-member team.</p>
          </div>
        </div>

        <div class="timeline-item">
          <div class="dot"></div>
          <div class="card">
            <h3>1998</h3>
            <p>Assigned Maharashtra region for business expansion.</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
