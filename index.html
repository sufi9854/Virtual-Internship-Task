<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Title -->
  <div class="title-box purple">Modern Registration Form</div>

  <!-- Main Form -->
  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <div class="row">
        <div class="input-group">
          <label>First Name</label>
          <input type="text" placeholder="Enter first name">
        </div>
        <div class="input-group">
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name">
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label>Date of Birth</label>
          <select><option>Day</option></select>
        </div>
        <div class="input-group">
          <label>&nbsp;</label>
          <select><option>Month</option></select>
        </div>
        <div class="input-group">
          <label>&nbsp;</label>
          <select><option>Year</option></select>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label>Email ID</label>
          <input type="email" placeholder="Enter email address">
        </div>
        <div class="input-group">
          <label>Mobile Number</label>
          <input type="text" placeholder="Enter 10-digit mobile number">
        </div>
      </div>

      <div class="row">
        <label>Gender</label>
        <div class="gender">
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Female</label>
        </div>
      </div>

      <div class="row">
        <div class="input-group full">
          <label>Address</label>
          <input type="text" placeholder="Enter your full address">
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label>City</label>
          <input type="text" placeholder="Enter city">
        </div>
        <div class="input-group">
          <label>PIN Code</label>
          <input type="text" placeholder="Enter 6-digit PIN code">
        </div>
        <div class="input-group">
          <label>State</label>
          <input type="text" placeholder="Enter state">
        </div>
      </div>

      <div class="row">
        <div class="input-group full">
          <label>Country</label>
          <select><option>Select country</option></select>
        </div>
      </div>

      <div class="row">
        <label>Hobbies</label>
        <div class="hobbies">
          <label><input type="checkbox"> Drawing</label>
          <label><input type="checkbox"> Singing</label>
          <label><input type="checkbox"> Dancing</label>
          <label><input type="checkbox"> Sketching</label>
          <label><input type="checkbox"> Others</label>
        </div>
      </div>

      <div class="row">
        <label>Qualification</label>
        <table class="qualification-table">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Examination</th>
              <th>Board</th>
              <th>Percentage</th>
              <th>Year of Passing</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Class X</td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Class XII</td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Graduation</td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>4</td>
              <td>Masters</td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <label>Courses Applied For</label>
        <div class="courses">
          <label><input type="radio" name="course"> BCA</label>
          <label><input type="radio" name="course"> B.Com</label>
          <label><input type="radio" name="course"> B.Sc</label>
          <label><input type="radio" name="course"> B.A</label>
        </div>
      </div>

      <div class="buttons">
        <button type="reset" class="reset-btn">Reset</button>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bottom Title -->
  <div class="title-box green">Professional Registration Form</div>

</body>
</html>
